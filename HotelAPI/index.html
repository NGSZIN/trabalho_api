    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hotel Calango</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container">
          <form id="quartoForm" class="w-25 container">
              <input class="form-control mt-3" id="numeroInput" type="text" placeholder="Numero">
              <input class="form-control mt-3" id="tipoInput" type="text" placeholder="Tipo">
              <input class="form-control mt-3" id="disponivelInput" type="text" placeholder="Disponivel">

            <table class="container table table-dark mt-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Numero</th>
                        <th>Tipo</th>
                        <th>Disponivel</th>

                    </tr>
                </thead>
                <tbody id="quartoTabela"></tbody>
